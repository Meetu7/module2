<!--Create a Table Of college Management system using row span & col span.-->
<!DOCTYPE html>
<html>

<head>
    <title>College Management System Table</title>
</head>

<body>
    <h1>College Management System Table</h1>
    <table border="1">
        <tr>
            <th rowspan="2">Student Details</th>
            <th colspan="4">Academic Records</th>
        </tr>
        <tr>
            <th>Subject 1</th>
            <th>Subject 2</th>
            <th>Subject 3</th>
            <th>Subject 4</th>
        </tr>
        <tr>
            <td>Name</td>
            <td colspan="2">Marks</td>
            <td rowspan="3">Grade</td>
            <td rowspan="3">Remarks</td>
        </tr>
        <tr>
            <td>Roll No.</td>
            <td>Term 1</td>
            <td>Term 2</td>
        </tr>
        <tr>
            <td>Renis</td>
            <td>80</td>
            <td>90</td>
            <td>A</td>
            <td>Excellent</td>
        </tr>
        <tr>
            <td>Meet</td>
            <td>70</td>
            <td>85</td>
            <td>B</td>
            <td>Good</td>
        </tr>
    </table>

</body>

</html>
